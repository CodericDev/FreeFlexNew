---
layout: default
title: Título
subtitle: Subtítulo
---
<div class="row">
  <div class="col-3">
    <div class="card py-3  fondo">
      <div class="card-body d-flex justify-content-center">
        <img src="img/perfil.jpg"  width="130px" height="120px" class="rounded">
      </div>
      <div><a class="miclase d-flex justify-content-center">Bienvenido</a></div>
      <div><a class=" d-flex justify-content-center blanco h4">Gabriel Suarez</a></div>
      <div class=" d-flex justify-content-center">
        <button type="button" class="btn btn-primary text-white-50 bold negro" data-toggle="modal" data-target="#exampleModal">
          Agregar Alojamiento
        </button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Agregar nuevo Alojamiento</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                  <form>
                      <div class="form-group negritas negro">
                          <label for="formGroupExampleInput" class="miclase">Nombre del Alojamiento</label>
                          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombre del Alojamiento">
                      </div>
                    </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <a class="btn btn-primary" href="alojamiento.html" role="button">Guardar</a>
              </div>
            </div>
          </div>
        </div>
      </div>
       <hr class="sidebar-divider">
      <a class="dropdown-item d-flex justify-content-center miclase" href="#" data-toggle="modal" data-target="#logoutModal">
        Cerrar Sesión
      </a>
    </div>
  </div>
  <div class="col-9">
    {%- include index/tab-alojamientos.html -%}
  </div>
</div>
